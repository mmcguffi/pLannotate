    - --min-orf 1
    - --matrix BLOSUM90
    - --gapopen 10
    - --gapextend 1
    - --algo ctg
    - --id 50
    - --max-hsps 10
    - --culling-overlap 200
    - --seed-cut .001
    - --comp-based-stats 0
  details:
    default_type: CDS
    location: Default
    compressed: True

snapgene:
