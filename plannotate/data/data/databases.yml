---
Rfam:
  version: release 14.5
  method: infernal
  location: Default
  priority: 3
  details:
    default_type: ncRNA
    location: None
    compressed: False

fpbase:
  version: downloaded 2020-09-02
  method: diamond
  location: Default
  priority: 1
  parameters:
    - -k 0
    - --min-orf 1
    - --matrix BLOSUM90
    - --gapopen 10
    - --gapextend 1
    - --algo ctg
    - --id 75
    - --max-hsps 10
    - --culling-overlap 200
    - --seed-cut .001
    - --comp-based-stats 0
